<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upperBox" id="announOrrePlay">
        <h2>타로 한 번 보실래요?</h2>
        <button id="reLoad" onClick="window.location.reload()">새로고침</button>
    </div>   
    
    <div class="container" id="pickup" onclick="pickup_click();">
        <div class="card-box" id="home">
            <div class="img-gradient"></div>
            <img src="img/back.png" alt="클릭">
            <div class="text-wrap">
                <p>세 장을 뽑아 과거, 현재, 미래를 봅시다.</p>
                <h1>CLICK!</h1>
            </div>
        </div>
        <div id="layout0" style="display:none;">
            <div class="card-box" onclick="cardClick(0);">
                <div class="img-gradient" id="pick1Text"></div>
                <img id="pick1" src="img/back.png" alt="">
                <div class="text-wrap">
                    <h1>과거부터 살펴볼까요?</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div id="layout1" style="display:none;">
            <div class="card-box" onclick="cardClick(1);">
                <div class="img-gradient" id="pick2Text"></div>
                <img id="pick2" src="img/back.png" alt="">
                <div class="text-wrap">
                    <h1>현재는 어떠세요?</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div id="layout2" style="display:none;">
            <div class="card-box" onclick="cardClick(2);">
                <div class="img-gradient" id="pick3Text"></div>
                <img id="pick3" src="img/back.png" alt="">
                <div class="text-wrap">
                    <h1>미래는 어떻게 될까요?</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="textSpace1"></div>
    <div id="textSpace2"></div>
    <div id="textSpace3"></div>
    
    <script src="script.js"></script>
</body>
</html>
