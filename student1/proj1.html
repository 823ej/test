    <script>

        //비디오 비율 조정------------------------------------------------------------
        function set_video_ratio() {
            let vids = document.getElementsByClassName("frame");

            for (let i = 0; i < vids.length; i++) {
                let vid_h = vids[i].height; 
                let vid_w = vids[i].width;
                vids[i].style.height = $(vids[i]).width() * vid_h / vid_w + 'px';
            }
        }

        set_video_ratio();

        window.addEventListener('resize', set_video_ratio);
        //------------------------------------------------------------------------

    </script>
